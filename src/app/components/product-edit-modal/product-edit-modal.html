@if (isOpen){
<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ modalTitle }}</h2>
      <button class="close-btn" (click)="onCancel()" type="button">
        <span>&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <app-product-form
        [product]="product"
        (save)="onSave($event)"
        (cancel)="onCancel()"
      ></app-product-form>
    </div>
  </div>
</div>
}
